name: Release Please
on:
  push:
    branches: [main]
jobs:

  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag: ${{ steps.rp.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: rp
        with:
          release-type: python
          changelog-types: '[{"type":"feat","section":"🚀 Features","hidden":false},{"type":"fix","section":"🐛 Bug Fixes","hidden":false},{"type":"docs","section":"💬 Documentation","hidden":false},{"type":"build","section":"🦀 Build And CI","hidden":false}, {"type":"ci","section":"","hidden":false}]'
          extra-files: |
            version.txt

  publish-docker-iamge:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/reusable_docker-build-and-push.yaml
    with:
      publish: true
      publish_dockerhub: true
      version: ${{ needs.release-please.outputs.tag }}